

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <h1>User Data</h1>
    <ul>
        {% if users_data %}
            {% for user in users_data %}
                <li>User Sub_SR: {{ user.sub_sr }}, Password: {{ user.password }}</li>
            {% endfor %}
        {% else %}
            <li>No user data available.</li>
        {% endif %}
    </ul>
</body>
</html>
